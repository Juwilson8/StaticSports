<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/SignUp.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></head>
    <link rel="" sizes="16x16">
	<script type="text/javascript">
		function Submit(){
			var pswd= myForm.psw.value
			var repeatPswd= myForm.repeat.value
		

			if (pswd == repeatPswd) {
				var myText="Your email is " + myForm.username.value +  ". Your password is " + myForm.psw.value; + myForm.repeat.value
			
				window.alert(myText)
				window.open("HomePage.html")


			} else{
				window.alert("Your passwords don't match")
			}

		}
	</script>
</head>
<body>
	<h1>Login</h1>
	<div class="signup-box">
	<form name="myForm">
		<p>Email:</p> 
		<input type="email" placeholder="Enter email" name="username" required><br>
		<p>Password:</p> 
		<input type="password" placeholder="Enter Password" name="psw"><br>
		<br>
		<p>Repeat Password:</p>
		<input type="password" placeholder="Repeat Password" name="repeat"><br>
		<div class="checkbox">
			<label>
			  <input type="checkbox"> Keep me Logged In
			</label>
		</div>
		<br>
		<input type="button" name="btSubmit" value="Login" onClick="Submit();">
		<br>
		<br>
		<button type="reset" value="Reset">Reset</button>
		<p>
	      Already have an account? <a style="text-decoration: none; color: black;" href="signin.html">Login here</a>
	    </p>
	</form>
	</div>
</body>
</html>
